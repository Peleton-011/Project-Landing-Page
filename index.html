<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="links">
            <ul>
                <div class="link">"header link 1"</div>
                <div class="link">"header link 2"</div>
                <div class="link">"header link 3"</div>
            </ul>
        </div>
    </div>
    <div class="media-object">
        <div class="media-text">
            <div class="title"></div>
            <div class="text"></div>
            <button class="signup-button"></button>
        </div>

    </div>
    <div class="random-info">
        <div class="title"></div>
        <div class="cards">
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
        </div>
    </div>
    <div class="quote">
        <div class="text"></div>
        <div class="author"></div>
    </div>
    <div class="call-to-action">
        <div class="popup">
            <div class="popup-text">
                <div class="title"></div>
                <div class="text"></div>
            </div>
            <div class="signup-button"></div>
        </div>
    </div>

    
</body>
</html>
